{% extends 'base.html' %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2 class="text-white mb-4">
            <i class="bi bi-pencil"></i> Modifier la Dépense
        </h2>
        <a href="{{ url_for('expenses') }}" class="btn btn-light">
            <i class="bi bi-arrow-left"></i> Retour
        </a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-credit-card"></i> Modifier Dépense #{{ expense.id }}
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Montant (DT) *</label>
                        <input class="form-control" name="amount" type="number" 
                               step="0.01" value="{{ expense.amount }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date de Dépense *</label>
                        <input class="form-control" name="expense_date" type="date" 
                               value="{{ expense.expense_date }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Catégorie</label>
                        <select class="form-select" name="category">
                            <option value="Eau" {% if expense.category == 'Eau' %}selected{% endif %}>Eau</option>
                            <option value="Électricité" {% if expense.category == 'Électricité' %}selected{% endif %}>Électricité</option>
                            <option value="Entretien" {% if expense.category == 'Entretien' %}selected{% endif %}>Entretien</option>
                            <option value="Réparations" {% if expense.category == 'Réparations' %}selected{% endif %}>Réparations</option>
                            <option value="Gardiennage" {% if expense.category == 'Gardiennage' %}selected{% endif %}>Gardiennage</option>
                            <option value="Assurances" {% if expense.category == 'Assurances' %}selected{% endif %}>Assurances</option>
                            <option value="Taxes" {% if expense.category == 'Taxes' %}selected{% endif %}>Taxes</option>
                            <option value="Autre" {% if expense.category == 'Autre' %}selected{% endif %}>Autre</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3">{{ expense.description }}</textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> Enregistrer les Modifications
                        </button>
                        <a href="{{ url_for('expenses') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
