{% extends 'base.html' %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2 class="text-white mb-4">
            <i class="bi bi-pencil"></i> Modifier l'Encaissement
        </h2>
        <a href="{{ url_for('payments') }}" class="btn btn-light">
            <i class="bi bi-arrow-left"></i> Retour
        </a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-cash-coin"></i> Modifier Encaissement #{{ payment.id }}
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Appartement *</label>
                        <select name="apartment_id" class="form-select" required>
                            {% for a in apartments %}
                            <option value="{{ a.id }}" 
                                    {% if payment.apartment_id == a.id %}selected{% endif %}>
                                {{ a.block.name }}-{{ a.number }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mois de Redevance *</label>
                        <input type="month" name="month_paid" class="form-control" 
                               value="{{ payment.month_paid }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Montant (DT) *</label>
                        <input class="form-control" name="amount" type="number" 
                               step="0.01" value="{{ payment.amount }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date de Paiement *</label>
                        <input class="form-control" name="payment_date" type="date" 
                               value="{{ payment.payment_date }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input class="form-control" name="description" 
                               value="{{ payment.description }}" 
                               placeholder="Description">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> Enregistrer les Modifications
                        </button>
                        <a href="{{ url_for('payments') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
