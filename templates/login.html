{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-building" style="font-size: 4rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                    <h3 class="mt-3 fw-bold">SyndicPro</h3>
                    <p class="text-muted">Connexion à votre compte</p>
                </div>
                
                <form method="post">
                    <div class="mb-4">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-envelope"></i> Email
                        </label>
                        <input class="form-control form-control-lg" name="email" 
                               type="email" placeholder="votre@email.com" required autofocus>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">
                            <i class="bi bi-lock"></i> Mot de passe
                        </label>
                        <input class="form-control form-control-lg" name="password" 
                               type="password" placeholder="••••••••" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Se Connecter
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="text-muted mb-2">Vous n'avez pas encore de compte ?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-success btn-lg w-100">
                        <i class="bi bi-person-plus"></i> Créer un compte gratuitement
                    </a>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <p class="text-white">
                <i class="bi bi-shield-check"></i> Connexion sécurisée
            </p>
        </div>
    </div>
</div>

<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .container {
        margin-top: -50px;
    }
</style>
{% endblock %}
